---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "minecraft"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Ornias1993/homelab-kube-cluster.git"
    path: manifests/workloads/minecraft
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minecraft
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
