---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-websecure
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`traefik.pantheon.schouten-lebbing.nl`) && PathPrefix(`/dashboard`)"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    - match: "Host(`traefik.pantheon.schouten-lebbing.nl`) && PathPrefix(`/api`)"
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
